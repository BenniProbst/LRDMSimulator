# SonarCloud Configuration for LRDMSimulator
sonar.projectKey=BenniProbst_LRDMSimulator
sonar.organization=benniprobst
sonar.projectName=Latency-aware RDMSim
sonar.projectVersion=1.0.0

# Source and test directories (non-standard Maven layout)
sonar.sources=src
sonar.tests=tests

# Java settings
sonar.java.source=17
sonar.java.target=17
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Coverage and test reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Exclude patterns (if needed)
sonar.exclusions=**/target/**,**/*.xml

# Language settings
sonar.language=java
sonar.sourceEncoding=UTF-8