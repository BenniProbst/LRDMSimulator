name: Debug Runner

on:
  workflow_dispatch:  # Manuell auslÃ¶sbar

jobs:
  debug:
    runs-on: self-hosted
    steps:
      - name: Runner Diagnostics
        run: |
          echo === Runner Information ===
          echo OS: ${{ runner.os }}
          echo Architecture: ${{ runner.arch }}
          echo Workspace: ${{ github.workspace }}
          echo.
          echo === Java ^& Maven ===
          java -version 2>nul || echo Java not found
          mvn --version 2>nul || echo Maven not found
          echo.
          echo === Working Directory ===
          cd
          dir
          echo.
          echo === Environment Variables ===
          echo JAVA_HOME: %JAVA_HOME%
          echo PATH: %PATH%
          echo.
          echo === PowerShell Policy ===
          powershell -Command "Get-ExecutionPolicy" 2>nul || echo PowerShell check failed
        shell: cmd